<!DOCTYPE html>
<html>
    <head>
        <title>Score counter</title>
        <link href="main.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    </head>
    <body>
        <div id="score-1" class="divView">
            <h1>Score 1: <span class="counter"></span></h1>
            <form>
                <button class="up">Up</button>
                <button class="down">Down</button>
                <button class="get">Get</button>
                <input class="value" type="number">
                <button class="set">Set</button>
                <button class="reset">Reset</button>
            </form>
        </div>
        <div id="score-2" class="divView">

        </div>
        <div id="score-3" class="divView">

                <button class="reset">Reset</button>
            </form>
        </div>
        <button type="button" class="addBtn">Dodaj licznik</button>

        <script src="score-counter.js"></script>
        <script src="score-ui.js"></script>
        <script src="app.js"></script>
    </body>
</html>
